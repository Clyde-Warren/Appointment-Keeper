<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apointment Keeper</title>
</head>
<body>
    <main>
        <h1>Appointment Keeper</h1>
        <div class="timer">
            <h2 id="hour">0</h2>
            <h2 id="mins">0</h2>
            <h2 id="secs">0</h2>
            <p>Time to next Appointment</p>
        </div>
        <div class="setAppoint">
            <div class="appt-input">
                <label for="description">Description</label>
                <input type="text" id="description">
                <label for="start-time">Start Time</label>
                <input type="time" id="start-time" name="start-time" value="08:00:00">
                <label for="end-time">End Time</label>
                <input type="text" id="end-time">
            </div>
            <div class="appt-btn">
                <button id="save">Save</button>
                <button id="reset">Reset</button>
            </div>
            <p id="testp"></p>
        </div>
        <div class="day-appts">
            <h3>Days Appointments</h3>
            <p>Description</p>
            <p>Starts</p>
            <p>Ends</p>
            <p>Duration</p>
            <button id="edit">Edit</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
